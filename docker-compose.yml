services:
  postgres:
    image: postgres:16-alpine
    container_name: flashcards-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "6432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flashcards_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flashcards-backend
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
    environment:
      #DATABASE_URL: ${DATABASE_URL}
      APP_ENV: ${APP_ENV}
    networks:
      - flashcards_network
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    container_name: flashcards-nginx
    ports:
      - "8099:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - flashcards_network
    depends_on:
      - backend

  mailpit:
    image: axllent/mailpit:latest
    container_name: flashcards-mailpit
    ports:
      - "8026:8025"  # Web UI (using 8026 to avoid conflicts with other projects)
      - "1035:1025"  # SMTP server (using 1026 to avoid conflicts)
    networks:
      - flashcards_network
    environment:
      MP_MAX_MESSAGES: 500
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: flashcards-node
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      BASE_URL: http://nginx
    networks:
      - flashcards_network
    depends_on:
      - nginx
    command: tail -f /dev/null  # Keep container running

volumes:
  postgres_data:
  vendor:
  node_modules:

networks:
  flashcards_network:
    driver: bridge
